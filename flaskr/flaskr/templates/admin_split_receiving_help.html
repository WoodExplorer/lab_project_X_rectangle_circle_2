{% extends "layout.html" %}
{% block body %}
  
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  
	<div class="col-lg-12 text-center">	  
		<h3>接受拆分</h3>
	</div>
  
	<div class="table-responsive" >
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th style="text-align: center;">id</th>
					<th style="text-align: center;">账号</th>
					<th style="text-align: center;">用户姓名</th>
					<th style="text-align: center;">金额</th>
					<th style="text-align: center;">时间</th>
					<th style="text-align: center;">操作</th>
				</tr>
			</thead>
			<tbody id="unmatched_items">		
				{% for entry in entries %}
				<tr>
					<td>{{ entry.id }}</td>
					<td>{{ entry.user }}</td>
					<td>{{ entry.user_nc }}</td>
					<td>{{ entry.jb }}</td>
					<td>{{ entry.date }}</td>
					<td>
						<input type="text" id='input_{{ entry.id }}' />
						<a href='#' onclick="admin_split_providing_or_receiving_help('{{url_for('admin_split_receiving_help')}}', {{ entry.id }}, {{ entry.jb }} )">确认拆分</a>
					</td>
				</tr>
				{% endfor %}
		  </tbody>
		</table>
	</div>
	
<script src="{{ url_for('static', filename='js/my_admin_split_providing_or_receiving_help.js') }}"></script>	
<script type="text/javascript">
	
	$(document).ready(function(){
		
	});
		
</script>
{% endblock %}
