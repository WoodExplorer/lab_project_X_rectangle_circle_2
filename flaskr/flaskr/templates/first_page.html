<!DOCTYPE html>
<html>
	<head>
	 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	 	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" /> 
	 	<meta name="format-detection" content="telephone=no" /> 
	 	<meta name="apple-mobile-web-app-capable" content="yes" /> 
	 	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
	 	<meta http-equiv="Expires" content="-1" /> 
	 	<meta http-equiv="Cache-Control" content="no-cache" /> 
	 	<meta http-equiv="Pragma" content="no-cache" /> 
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess --> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
		<title>聚方圆</title>			
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references --> 
		 		
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.fullPage.css') }}" /> 
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.min.css') }}" /> 
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" /> 
		<script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script> 
		<script src="{{ url_for('static', filename='js/jquery.fullPage.js') }}"></script> 
	</head>
	<body>
		<!--播放器--> 
		<a class="mscBtn" id="audioBtn"></a>
		<!-- //滚屏操作--> 
		<div id="dowebok"> 
			<div class="section" id="page1"> 
				  <img src="{{ url_for('static', filename='images/page1_img1.png') }}" class="pg1_img1 animated" /> 
				  <img src="{{ url_for('static', filename='images/page1_img2.png') }}" class="pg1_img2 animated" /> 
				  <img src="{{ url_for('static', filename='images/page1_img3.png') }}" class="pg1_img3 animated" /> 
			  	<a class="btn_moveTo" href="index2.html"> <img src="{{ url_for('static', filename='images/icon_word.png') }}" class="pg1_img4" /> </a> 
			</div> 
			<div class="section" id="page2"> 
				  <img src="{{ url_for('static', filename='images/page2_img1.png') }}" class="pg2_img1 animated" /> 
				  <img src="{{ url_for('static', filename='images/page2_img2.png') }}" class="pg2_img2 animated" /> 
				  <img src="{{ url_for('static', filename='images/page2_img3.png') }}" class="pg2_img3 animated" /> 
				  <img src="{{ url_for('static', filename='images/page2_img4.png') }}" class="pg2_img4 animated" style="animation-duration:0.8s;-webkit-animation-duration:0.8s;animation-delay:0.5s;-webkit-animation-delay:0.5s;" /> 
				  <img src="{{ url_for('static', filename='images/page2_img5.png') }}" class="pg2_img5 animated" style="animation-duration:0.8s;-webkit-animation-duration:0.8s;animation-delay:0.5s;-webkit-animation-delay:0.5s;" /> 
				  <img src="{{ url_for('static', filename='images/page2_img6.png') }}" class="pg2_img6 animated" style="animation-duration:0.8s;-webkit-animation-duration:0.8s;animation-delay:1s;-webkit-animation-delay:1s;" /> 
				  <img src="{{ url_for('static', filename='images/page2_img7.png') }}" class="pg2_img7 animated" style="animation-duration:0.8s;-webkit-animation-duration:0.8s;animation-delay:1.5s;-webkit-animation-delay:1.5s;" /> 
				  <img src="{{ url_for('static', filename='images/page2_img8.png') }}" class="pg2_img8 animated" style="animation-duration:0.8s;-webkit-animation-duration:0.8s;animation-delay:2s;-webkit-animation-delay:2s;" />
			  	<a class="btn_moveTo" href="index2.html"> <img src="{{ url_for('static', filename='images/icon_word.png') }}" class="pg1_img4" /> </a> 
				  
			</div>
		</div>
	
		<script type="text/javascript">var audio;
			$(function(){
			audio =  new Audio("{{ url_for('static', filename='images/bk2.mp3') }}");
			audio.play();
			audio.autoplay = true;
			audio.loop = true;
			
			$('#dowebok').fullpage({
				afterLoad : function (anchorLink, index) {
					//第一屏
					if(index == 1){
						$('.pg1_img1').fadeIn().addClass('fadeInLeft');
						$('.pg1_img2').fadeIn().addClass('fadeInDown');
						$('.pg1_img3').fadeIn().addClass('fadeInUp');
						$('.btn_moveTo').fadeIn().addClass('fadeIn');
					}
					if(index == 2){
						$('.pg2_img1').fadeIn().addClass('fadeIn');
						$('.pg2_img2').fadeIn().addClass('fadeIn');
						$('.pg2_img3').fadeIn().addClass('fadeIn');
						$('.pg2_img4').fadeIn().addClass('fadeInUp');
						$('.pg2_img5').fadeIn().addClass('fadeInUp');
						$('.pg2_img6').fadeIn().addClass('fadeInUp');
						$('.pg2_img7').fadeIn().addClass('fadeInUp');
						$('.pg2_img8').fadeIn().addClass('fadeInUp');
						$('.btn_moveTo').fadeIn().addClass('fadeIn');
					}
				},
				onLeave : function (index, direction) {
					if(index == 1){
						$('.pg1_img1').hide().removeClass('fadeInLeft');
						$('.pg1_img2').hide().removeClass('fadeInDown');
						$('.pg1_img3').hide().removeClass('fadeInUp');
						$('.btn_moveTo').hide().removeClass('fadeIn');
					}
					if(index == 2){
						$('.pg2_img1').hide().removeClass('fadeInLeft');
						$('.pg2_img2').hide().removeClass('fadeInDown');
						$('.pg2_img3').hide().removeClass('fadeInUp');
						$('.pg2_img4').hide().removeClass('fadeInUp');
						$('.pg2_img5').hide().removeClass('fadeInUp');
						$('.pg2_img6').hide().removeClass('fadeInUp');
						$('.pg2_img7').hide().removeClass('fadeInUp');
						$('.pg2_img8').hide().removeClass('fadeInUp');
						$('.btn_moveTo').hide().removeClass('fadeIn');
					}
				}
			}); 
		});  
		
		//跳转指定屏
			$(".btn_moveTo").click(function(){	
			$.fn.fullpage.moveTo(2, 0);
		});
		
		//播放-暂停
			$("#audioBtn").click(function(){
			if(audio.paused){
				audio.play();
				$("#audioBtn").removeClass("mscBtn_stop").addClass("mscBtn");
			}else{
				audio.pause();
				$("#audioBtn").removeClass("mscBtn").addClass("mscBtn_stop");
			}
		});
		</script> 
	</body>
</html>
