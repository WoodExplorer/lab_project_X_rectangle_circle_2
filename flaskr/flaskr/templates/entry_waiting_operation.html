{% extends "layout.html" %}
{% block body %}
  
  <h2>我要操作</h2>
  
  <form action="{{ url_for('entry_waiting_operation', entry_id=entry_id) }}" method="post" role="form" enctype="multipart/form-data">
	{{ form.csrf_token }}
    {{ form.hidden_tag() }}
	
	<div class="form-group">
		{{ form.certificate.label }}
		{{ form.certificate() }}
	</div>
		
	<div class="form-group">
		<p>本人正式申明：我已完全了解所有投资可能的风险。我决定参与聚方圆平台,愿意对自己认可的聚方圆正投资，并愿意为项目的市场营销推广贡献力量。</p>
	</div>
	
	<div class="form-group">
		{{ form.submit(class_='btn btn-default') }}
	</div>
   </form>
{% endblock %}
