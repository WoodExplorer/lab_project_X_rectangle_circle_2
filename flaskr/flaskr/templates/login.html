{% extends "layout.html" %}
{% block body %}
  <h2>登陆</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  
  <form role="form" action="{{ url_for('login') }}" method=post>
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
		
	<div class="form-group">
		{{ form.username.label }}
		{{ form.username }}
	</div>
	<div class="form-group">
		{{ form.password.label }}
		{{ form.password }}
	</div>
	
	<div class="form-group">
		{{ form.submit(class_='btn btn-default') }}
	</div>
{% endblock %}
