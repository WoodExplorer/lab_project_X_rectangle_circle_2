{% extends "layout.html" %}
{% block body %}

  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/stylish-portfolio.css') }}">
		
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  
  <div class="col-lg-12 text-center">	  
    <h3>会员登陆</h3>
  </div>
  <div align="center"><img src="{{ url_for('static', filename='img/login-logo.png') }}" alt=""/> </div> 
  
  <div class="login-wrap">
	<form role="form" action="{{ url_for('login') }}" method=post>
		{{ form.csrf_token }}
		{{ form.hidden_tag() }}
			
		<br />
		<div class="form-group">
			<!--{{ form.username.label }}-->
			{{ form.username(placeholder="账户名") }}
		</div>
		
		<br />
		<div class="form-group">
			<!--{{ form.password.label }}-->
			{{ form.password(placeholder="密码")  }}
		</div>
		
		<br />
		<div class="form-group">
			{{ form.submit(class_='btn btn-default') }}
		</div>
	</form>
  </div>
{% endblock %}
