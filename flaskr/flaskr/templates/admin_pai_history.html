{% extends "layout.html" %}
{% block body %}
  
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  
	<div class="col-lg-12 text-center">	  
		<h3>排单币记录</h3>
	</div>
  
	<div class="table-responsive" >  
		<table class="table table-striped table-bordered table-hover">
			<caption></caption>
			<thead>
				<tr>
					<!-- <th style="font-family: '微软雅黑';font-size: 15px;">金额</th> -->
					<th style="font-family: '微软雅黑';font-size: 15px;">排单币数</th>
					<th style="font-family: '微软雅黑';font-size: 15px;">日期</th>
					<th style="font-family: '微软雅黑';font-size: 15px;">类型</th>
				</tr>
			</thead>
			<tbody>	
				{% for entry in pai_history %}
				<tr>
				  
				  <td><span class="label label-info">{{ entry.UG_money }}</span></td>
				  <td><span class="label label-important">{{ entry.UG_getTime }}</span></td>
				  <td><span class="label label-important">{{ entry.UG_note }}</span></td>
				</tr>
				{% endfor %}
		  </tbody>
		</table>
	</div>

{% endblock %}
