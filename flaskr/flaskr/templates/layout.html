<!doctype html>
<html>
  <head>
		<title>聚方圆</title>
		
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/stylish-portfolio.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
		
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
		<!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
		<script src="/static/js/jquery.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<style>
		</style>
	</head>
	<body>

	<div class="container">
	
	<!--<div class=page>-->
	<div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{{ url_for('show_entries') }}">聚方圆</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active">
				<a href="{{ url_for('show_entries') }}">主页</a></li>
			  </li>
              <li><a href="{{ url_for('register') }}">注册</a></li>
			  
			  {% if not session.logged_in %}
			  <li>
				<a href="{{ url_for('login') }}">登陆</a>
			  </li>
			  {% else %}
			  <li>
				<a href="{{ url_for('change_password') }}">更改密码</a>
			  </li>
			  <li>
				<a href="{{ url_for('logout') }}">登出</a>
			  </li>
			  {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
	
	  
	  {% for message in get_flashed_messages() %}
		<div class=flash>{{ message }}</div>
	  {% endfor %}
	  
	  {% block body %}{% endblock %}
	  
	</div>
	
	<footer align='center'>
		<p>&copy; 聚方圆</p>
	</footer>
	
</body>
</html>
